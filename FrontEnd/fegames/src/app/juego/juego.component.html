<div class="game-board">
  <table>
    <tr *ngFor="let row of byteArray; let rowIndex = index">
      <td *ngFor="let cell of row; let cellIndex = index">
        <button
          class="cell"
          [ngClass]="{'filled': cell !== 0}"
          (click)="onCellClick(rowIndex, cellIndex)"
        >
          {{ cell || '' }}
        </button>
      </td>
    </tr>
  </table>
  <div class="actions">
    <button (click)="onAddDigitsClick()">Agregar dígitos</button>
  </div>
</div>

<!-- Añadir sección de chat -->
<div class="chat">
  <div class="chat-messages">
    <ul>
      <li *ngFor="let message of chatMessages">
        <span class="message-author">{{ message.author }}</span>: {{ message.text }}
      </li>
    </ul>
  </div>
  <div class="chat-input">
    <input [(ngModel)]="newMessage" placeholder="Escribe un mensaje" />
    <button (click)="onSendMessageClick()">Enviar</button>
  </div>
</div>
